

    <div class="row">

        <br>
        <div class="jumbotron">
            <form (ngSubmit)='submitQuotes()' #quoteForm='ngForm'>
                <div class="form-group">

                    <h3><label for="name">Author</label></h3>
                    <input size="50" height="80" type="text" required class="form-control" id="name"
                        [(ngModel)]="newQuotes.name" name="name" #name="ngModel" required>

                    <div [hidden]="name.valid || name.pristine" class="alert alert-danger"></div>
                        <p> Author name is Required</p>

                    </div>

                </div>
                <div class="form-group">

                    <h3><label for="description">Quote</label></h3>
                    <textarea class="form-control" id="description" [(ngModel)]="newQuotes.description"
                        name="description" #description="ngModel" required></textarea>

                    <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                        <p> Quote is required</p>

                    </div>
                
        </div>

        <button type="submit" class="btn btn-primary btn-sm">Post Quote</button>

        </form>
    </div>
    </div>

</div>
